<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* PREVENT SCROLLING/ZOOMING */
        body { margin: 0; overflow: hidden; background: #1a1a2e; font-family: 'Courier New', monospace; user-select: none; -webkit-user-select: none; touch-action: none; }
        
        /* HUD */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; padding: 20px; box-sizing: border-box; z-index: 10;
        }

        #top-bar {
            display: flex; justify-content: space-between; width: 100%;
            color: white; font-size: 16px; font-weight: bold; text-shadow: 3px 3px 0 #000;
        }

        .hud-item { background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 8px; border: 2px solid #000; box-shadow: 2px 2px 0 rgba(0,0,0,0.5); }

        /* POWER UP UI */
        #power-ui {
            align-self: center; text-align: center; display: none; margin-bottom: 60px;
        }

        #power-text {
            color: #00FFFF; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #00FFFF; 
            margin-bottom: 5px; text-transform: uppercase; animation: pulse 0.2s infinite alternate;
        }

        #power-bar-bg {
            width: 200px; height: 15px; background: rgba(0,0,0,0.5);
            border: 2px solid white; border-radius: 10px; overflow: hidden; box-shadow: 4px 4px 0px black; margin: 0 auto;
        }

        #power-bar-fill { width: 100%; height: 100%; background: #00FFFF; transform-origin: left; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* OVERLAYS (START / GAME OVER) */
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; border: 4px solid black; box-shadow: 10px 10px 0px black;
            padding: 30px; text-align: center; pointer-events: auto; 
            
            /* FIX: Cap width so it doesn't look huge on desktop */
            width: 90%; max-width: 500px; 
            border-radius: 4px;
            display: none; z-index: 100;
        }

        #transition-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; pointer-events: none;
            backdrop-filter: blur(5px); z-index: 90;
        }
        
        #trans-title { font-size: 40px; color: #FFD700; text-shadow: 4px 4px 0 #000; margin-bottom: 20px; font-weight: bold; text-align: center;}
        #trans-msg { font-size: 18px; max-width: 600px; text-align: center; margin-bottom: 30px; line-height: 1.6; background: #000; padding: 20px; border: 2px solid white; border-radius: 10px;}
        #countdown { font-size: 100px; font-weight: bold; text-shadow: 5px 5px 0 #000; color: #FFD700; }

        h1 { margin: 0 0 10px 0; text-transform: uppercase; font-size: 36px; line-height: 1; text-shadow: 2px 2px 0 #ccc; }
        .win { color: #4CAF50; }
        .lose { color: #F44336; }
        
        #music-note { position: absolute; bottom: 20px; right: 20px; color: white; opacity: 0.5; font-size: 12px; pointer-events: auto; cursor: pointer; z-index: 101; }

        /* BUTTONS */
        button.small-btn { background: #ddd; border: 2px solid black; font-family: inherit; font-weight: bold; cursor: pointer; padding: 8px 15px; box-shadow: 3px 3px 0px black; }
        button.small-btn:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px black; }

        button.play-btn {
            background: #FFD700; border: 3px solid black; font-family: inherit; font-size: 24px; font-weight: bold;
            padding: 15px 40px; cursor: pointer; margin-top: 20px; box-shadow: 5px 5px 0px black;
            display: inline-block;
        }
        button.play-btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px black; }

        /* LEADERBOARD STYLES */
        .lb-container { margin-top: 10px; max-height: 250px; overflow-y: auto; text-align: left; border: 2px solid #ddd; padding: 10px; font-size: 14px; background: #f9f9f9; }
        .lb-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; }
        .lb-name { font-weight: bold; }
        
        #input-row { display: flex; margin-top: 15px; justify-content: center; gap: 10px; flex-wrap: wrap; }
        input { font-family: inherit; padding: 10px; border: 2px solid black; font-weight: bold; text-transform: uppercase; width: 160px; font-size: 16px;}

        /* --- MOBILE CONTROLS --- */
        #mobile-controls {
            position: absolute; bottom: 20px; left: 0; width: 100%; height: 150px;
            pointer-events: none; display: none; z-index: 50;
        }
        
        /* Show on anything tablet sized or smaller */
        @media (max-width: 1024px) {
            #mobile-controls { display: block; }
            #music-note { top: 80px; right: 20px; bottom: auto; } /* Move music button out of way */
            h1 { font-size: 28px; }
        }

        /* Joystick Area */
        #joystick-zone {
            position: absolute; bottom: 30px; left: 30px; width: 120px; height: 120px;
            background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%; pointer-events: auto; touch-action: none;
        }
        
        #joystick-knob {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(255, 215, 0, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%); border: 2px solid white; pointer-events: none;
        }

        /* Jump Button */
        #mobile-jump {
            position: absolute; bottom: 40px; right: 40px; width: 90px; height: 90px;
            background: rgba(255, 255, 255, 0.2); border: 4px solid white;
            border-radius: 50%; pointer-events: auto; touch-action: none;
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 18px; user-select: none;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        #mobile-jump:active { background: rgba(255, 215, 0, 0.6); transform: scale(0.95); border-color: #FFD700; box-shadow: 0 2px 0 rgba(0,0,0,0.2); }

    </style>

<script type="module">
    import { initializeApp } from 'firebase/app';
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from 'firebase/firestore';

    const firebaseConfig = {
        apiKey: "AIzaSyB0pnhWTX7edqLipE1OQZUaqaallOEPMdw",
        authDomain: "waddle-box.firebaseapp.com",
        projectId: "waddle-box",
        storageBucket: "waddle-box.firebasestorage.app",
        messagingSenderId: "451829228466",
        appId: "1:451829228466:web:40da2b729aa61d9d667aab",
        measurementId: "G-R8CDWJX8K3"
    };

    let db = null;
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
    } catch(e) { console.warn("Firebase init failed:", e); }

    window.submitScore = async function() {
        if(!db) { alert("Database not connected."); return; }
        
        const rawName = document.getElementById('player-name').value;
        const name = rawName.replace(/[^a-zA-Z0-9 ]/g, '').toUpperCase().trim().substring(0, 10) || "ANON";
        const score = window.finalTotalScore || 0;
        
        const btn = document.querySelector('#submit-form button');
        btn.disabled = true; btn.innerText = "...";

        try {
            await addDoc(collection(db, "leaderboard"), {
                name: name, score: score, timestamp: Date.now()
            });
            document.getElementById('submit-form').style.display = 'none';
            window.Leaderboard.show(true); 
            if(typeof gtag === 'function') gtag('event', 'score_submit', { score: score });
        } catch (e) {
            console.error(e); alert("Could not save score.");
            btn.disabled = false; btn.innerText = "SUBMIT";
        }
    };

    window.Leaderboard = {
        show: async function(inGameOver = false) {
            if(!db) { alert("Leaderboard unavailable."); return; }
            const containerId = inGameOver ? 'leaderboard-ui' : 'hs-list';
            const wrapperId = inGameOver ? 'leaderboard-display' : 'highscore-overlay';
            document.getElementById(wrapperId).style.display = 'block';
            const ui = document.getElementById(containerId);
            ui.innerHTML = "Loading...";

            try {
                const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
                const querySnapshot = await getDocs(q);
                let html = "";
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const safeName = data.name ? data.name.replace(/</g, "&lt;") : "ANON";
                    html += `<div class="lb-row"><span class="lb-name">${safeName}</span><span>${data.score}</span></div>`;
                });
                ui.innerHTML = html || "No scores yet.";
            } catch(e) { ui.innerHTML = "Error loading scores."; }
        }
    }
</script>

<script>
    const BGM = new Audio('music.mp3');
    BGM.loop = true; BGM.volume = 0.4; 
    let isMuted = false;
    function toggleMute() {
        isMuted = !isMuted; BGM.muted = isMuted;
        document.getElementById('music-note').innerText = "Music: " + (isMuted ? "OFF" : "ON");
    }

    // GLOBALLY EXPOSE START FUNCTION FOR BUTTONS
    window.handleAction = function() {
        if (window.gameState === "WAITING") {
            if(window.AudioCtx) window.AudioCtx.init();
            BGM.play().catch(e=>console.log("Autoplay prevented"));
            document.getElementById('start-screen').style.display = 'none';
            window.totalScore = 0; window.startCountdown(1);
        } else if (window.gameState === "LOST") {
            document.getElementById('game-over').style.display = 'none';
            window.totalScore = 0; window.startCountdown(1);
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';

    // EXPOSE STATE GLOBALLY FOR HTML BUTTONS
    window.gameState = "WAITING"; 
    window.totalScore = 0;
    window.AudioCtx = {
        ctx: null,
        init: function() {
            if (this.ctx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        },
        playTone: function(freq, type, duration, vol=0.1) {
            if(!this.ctx) return;
            if(this.ctx.state === 'suspended') this.ctx.resume();
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            gain.gain.setValueAtTime(vol, this.ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime + duration);
        },
        jump: function() { this.playTone(150, 'triangle', 0.1, 0.1); },
        coin: function() { this.playTone(1200, 'sine', 0.1, 0.05); },
        powerUp: function() {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = 'square'; osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.linearRampToValueAtTime(600, this.ctx.currentTime + 0.4);
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.4);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime + 0.4);
        },
        levelUp: function() {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(400, this.ctx.currentTime);
            osc.frequency.setValueAtTime(600, this.ctx.currentTime + 0.1);
            osc.frequency.setValueAtTime(800, this.ctx.currentTime + 0.2);
            gain.gain.value = 0.1; gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.6);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime + 0.6);
        },
        eatGhost: function() {
            this.playTone(100, 'sawtooth', 0.1, 0.1); 
            setTimeout(() => this.playTone(150, 'sawtooth', 0.1, 0.1), 50);
        },
        die: function() {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.5);
            gain.gain.value = 0.2; gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
            osc.connect(gain); gain.connect(this.ctx.destination);
            osc.start(); osc.stop(this.ctx.currentTime + 0.5);
        }
    };

    const CFG = {
        colors: {
            bg: 0x1a1a2e, planet: 0x7Ec850, player: 0xFFD700, enemyNormal: 0xFF4444, enemyVuln: 0x4444FF,
            coin: 0xFFD700, powerPill: 0x00FFFF, tree: 0x2E7D32, trunk: 0x5D4037, rock: 0x757575, outline: 0x000000
        },
        planetRadius: 30, moveSpeed: 0.28, turnSpeed: 0.06, jumpForce: 0.65, gravity: 0.035,
        baseEnemySpeed: 0.13, totalCoins: 20, powerDuration: 6000, outlineThickness: 0.025,
        camHeight: 25, camDistance: 35, camLag: 0.08
    };

    let currentLevel = 1;
    let levelScore = 0;
    let powerUpEndTime = 0;
    const upVector = new THREE.Vector3(0, 1, 0);
    let obstacles = [], coins = [], powerPills = [], enemies = [];   

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(CFG.colors.bg);
    scene.fog = new THREE.Fog(CFG.colors.bg, 60, 100);

    const worldLayer = new THREE.Group();
    scene.add(worldLayer);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    const d = 26;
    const aspect = window.innerWidth / window.innerHeight;
    const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 500);
    scene.add(camera);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.set(2048, 2048);
    dirLight.shadow.camera.left = -50; dirLight.shadow.camera.right = 50;
    dirLight.shadow.camera.top = 50; dirLight.shadow.camera.bottom = -50;
    scene.add(dirLight);

    const mat = {
        planet: new THREE.MeshToonMaterial({ color: CFG.colors.planet }),
        player: new THREE.MeshToonMaterial({ color: CFG.colors.player }),
        enemy: new THREE.MeshToonMaterial({ color: CFG.colors.enemyNormal }), 
        coin: new THREE.MeshToonMaterial({ color: CFG.colors.coin, emissive: 0x333300 }),
        powerPill: new THREE.MeshToonMaterial({ color: CFG.colors.powerPill, emissive: 0x004444 }),
        tree: new THREE.MeshToonMaterial({ color: CFG.colors.tree }),
        trunk: new THREE.MeshToonMaterial({ color: CFG.colors.trunk }),
        rock: new THREE.MeshToonMaterial({ color: CFG.colors.rock, flatShading: true }),
        outline: new THREE.MeshBasicMaterial({ color: CFG.colors.outline, side: THREE.BackSide })
    };

    function addOutline(mesh, geometry, scaleOverride = 1.0) {
        const outlineMesh = new THREE.Mesh(geometry, mat.outline);
        const s = 1 + CFG.outlineThickness * scaleOverride;
        outlineMesh.scale.set(s, s, s);
        mesh.add(outlineMesh);
    }

    const planetGeo = new THREE.IcosahedronGeometry(CFG.planetRadius, 5); 
    const planet = new THREE.Mesh(planetGeo, mat.planet);
    planet.receiveShadow = true;
    addOutline(planet, planetGeo, 0.1);
    scene.add(planet);

    const playerWrapper = new THREE.Group(); 
    playerWrapper.position.set(0, CFG.planetRadius, 0);
    scene.add(playerWrapper);
    dirLight.target = playerWrapper;

    const playerGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
    const playerMesh = new THREE.Mesh(playerGeo, mat.player); 
    playerMesh.position.y = 0.75; 
    playerMesh.castShadow = true;
    playerMesh.receiveShadow = true;
    addOutline(playerMesh, playerGeo);
    playerWrapper.add(playerMesh);

    let playerVerticalSpeed = 0;
    let playerHeight = 0; 

    // --- HELPERS ---
    function getRandomPos(minDist) {
        const phi = Math.acos(-1 + (2 * Math.random()));
        const theta = Math.sqrt(Math.PI * 50 * phi) * phi;
        const x = CFG.planetRadius * Math.cos(theta) * Math.sin(phi);
        const y = CFG.planetRadius * Math.sin(theta) * Math.sin(phi);
        const z = CFG.planetRadius * Math.cos(phi);
        const pos = new THREE.Vector3(x, y, z);
        if (pos.distanceTo(new THREE.Vector3(0, CFG.planetRadius, 0)) < minDist) return null;
        for(const obs of obstacles) {
            if (pos.distanceTo(obs.pos) < obs.radius + 1) return null;
        }
        return pos;
    }

    function spawnScenery(type) {
        const pos = getRandomPos(5);
        if (!pos) return false;
        const group = new THREE.Group();
        group.position.copy(pos);
        group.quaternion.setFromUnitVectors(upVector, pos.clone().normalize());
        if(type === 'tree') {
            const trunkGeo = new THREE.CylinderGeometry(0.3, 0.5, 2, 6); trunkGeo.translate(0, 1, 0);
            const trunk = new THREE.Mesh(trunkGeo, mat.trunk); trunk.castShadow=true; trunk.receiveShadow=true; addOutline(trunk, trunkGeo); group.add(trunk);
            const leavesGeo = new THREE.ConeGeometry(1.5, 3, 5); leavesGeo.translate(0, 3, 0);
            const leaves = new THREE.Mesh(leavesGeo, mat.tree); leaves.castShadow=true; addOutline(leaves, leavesGeo); group.add(leaves);
            obstacles.push({ pos: pos, radius: 0.6, height: 10 }); 
        } else {
            const rockGeo = new THREE.DodecahedronGeometry(0.9, 0);
            const rock = new THREE.Mesh(rockGeo, mat.rock); rock.position.y=0.6; rock.castShadow=true; rock.receiveShadow=true;
            rock.rotation.set(Math.random(), Math.random(), Math.random()); addOutline(rock, rockGeo); group.add(rock);
            obstacles.push({ pos: pos, radius: 1.3, height: 1.5 });
        }
        worldLayer.add(group);
        return true;
    }

    function spawnCoin() {
        const pos = getRandomPos(8); if(!pos) return false; 
        const group = new THREE.Group(); group.position.copy(pos); group.quaternion.setFromUnitVectors(upVector, pos.clone().normalize());
        const coinGeo = new THREE.TorusGeometry(0.6, 0.2, 8, 16);
        const coin = new THREE.Mesh(coinGeo, mat.coin); coin.position.y = 1.5; coin.castShadow = true; addOutline(coin, coinGeo);
        group.add(coin); worldLayer.add(group);
        coins.push({ mesh: coin, group: group, active: true });
        return true; 
    }

    function spawnPowerPill() {
        const pos = getRandomPos(10); if(!pos) return false;
        const group = new THREE.Group(); group.position.copy(pos); group.quaternion.setFromUnitVectors(upVector, pos.clone().normalize());
        const geo = new THREE.DodecahedronGeometry(0.8);
        const mesh = new THREE.Mesh(geo, mat.powerPill); mesh.position.y = 1.5; mesh.castShadow = true; addOutline(mesh, geo);
        group.add(mesh); worldLayer.add(group);
        powerPills.push({ mesh: mesh, group: group, active: true });
        return true;
    }

    function spawnEnemy() {
        const pos = getRandomPos(20); if(!pos) return false;
        const group = new THREE.Group(); group.position.copy(pos); group.quaternion.setFromUnitVectors(upVector, pos.clone().normalize());
        const bodyGeo = new THREE.SphereGeometry(0.9, 16, 16); bodyGeo.scale(1, 0.7, 1); 
        const body = new THREE.Mesh(bodyGeo, mat.enemy); body.position.y = 0.6; body.castShadow = true; body.receiveShadow = true; addOutline(body, bodyGeo);
        group.add(body); worldLayer.add(group);
        enemies.push({ group: group, active: true, spawnPos: pos.clone() });
        return true;
    }

    function updateHUD() {
        document.getElementById('score-level').innerText = levelScore;
        document.getElementById('score-total').innerText = window.totalScore;
        document.getElementById('level-num').innerText = currentLevel;
    }

    function buildLevel(lvl) {
        obstacles = []; coins = []; powerPills = []; enemies = [];
        while(worldLayer.children.length > 0){ worldLayer.remove(worldLayer.children[0]); }
        for(let i=0; i<30; i++) spawnScenery('tree');
        for(let i=0; i<10; i++) spawnScenery('rock');
        while(coins.length < CFG.totalCoins) spawnCoin();
        while(powerPills.length < 3) spawnPowerPill();
        const enemyCount = 4 + (lvl * 2); 
        while(enemies.length < enemyCount) spawnEnemy();
        levelScore = 0; powerUpEndTime = 0; updateHUD();
        playerWrapper.position.set(0, CFG.planetRadius, 0);
        playerWrapper.quaternion.set(0,0,0,1);
        playerHeight = 0; playerVerticalSpeed = 0;
        window.currentLevel = lvl; 
    }

    // EXPORT START COUNTDOWN
    window.startCountdown = function(nextLvl) {
        window.gameState = "COUNTDOWN";
        window.AudioCtx.levelUp();
        const screen = document.getElementById('transition-screen');
        const title = document.getElementById('trans-title');
        const msg = document.getElementById('trans-msg');
        const countUi = document.getElementById('countdown');
        screen.style.display = 'flex';
        if(nextLvl === 1) {
            title.innerText = "GET READY";
            msg.innerHTML = "1. Collect 20 Gold Coins.<br>2. Avoid the Red Slimes.<br>3. Eat Blue Pills to chase them back!";
        } else {
            title.innerText = "LEVEL COMPLETE";
            msg.innerHTML = "Nice work! Prepare for Level " + nextLvl;
        }
        let count = 3; countUi.innerText = count;
        const interval = setInterval(() => {
            count--;
            if(count > 0) { countUi.innerText = count; } else {
                clearInterval(interval); screen.style.display = 'none';
                currentLevel = nextLvl; buildLevel(currentLevel); window.gameState = "PLAYING";
            }
        }, 1000);
    }

    function gameOver() {
        window.gameState = "LOST";
        window.finalTotalScore = window.totalScore; 
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('go-title').innerText = "GAME OVER";
        document.getElementById('go-msg').innerText = "You reached Level " + currentLevel + "\nTotal Score: " + window.totalScore;
        document.getElementById('submit-form').style.display = 'block';
        document.getElementById('leaderboard-display').style.display = 'none';
        const btn = document.querySelector('#submit-form button');
        btn.disabled = false; btn.innerText = "SUBMIT";
        window.AudioCtx.die();
    }

    // --- CONTROLS ---
    const keys = {};
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            window.handleAction(); keys[e.code] = true;
        } else { keys[e.code] = true; }
    });
    window.addEventListener('keyup', (e) => keys[e.code] = false);

    const joystick = { active: false, originX: 0, originY: 0 };
    const knob = document.getElementById('joystick-knob');
    const zone = document.getElementById('joystick-zone');

    zone.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.changedTouches[0];
        joystick.active = true;
        joystick.originX = touch.clientX; joystick.originY = touch.clientY;
        joystick.id = touch.identifier;
        updateJoystickVisuals(touch.clientX, touch.clientY);
    }, {passive: false});

    zone.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (!joystick.active) return;
        for (let i=0; i<e.changedTouches.length; i++) {
            if (e.changedTouches[i].identifier === joystick.id) {
                updateJoystickVisuals(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
                break;
            }
        }
    }, {passive: false});

    zone.addEventListener('touchend', (e) => {
        e.preventDefault();
        joystick.active = false;
        knob.style.transform = `translate(-50%, -50%)`;
        keys['KeyW'] = false; keys['KeyS'] = false; keys['KeyA'] = false; keys['KeyD'] = false;
    }, {passive: false});

    function updateJoystickVisuals(clientX, clientY) {
        const maxDist = 40; 
        let dx = clientX - joystick.originX;
        let dy = clientY - joystick.originY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > maxDist) { const ratio = maxDist / dist; dx *= ratio; dy *= ratio; }
        knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        const threshold = 10;
        keys['KeyW'] = dy < -threshold; keys['KeyS'] = dy > threshold;
        keys['KeyA'] = dx < -threshold; keys['KeyD'] = dx > threshold;
    }

    const jumpBtn = document.getElementById('mobile-jump');
    jumpBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); window.handleAction(); keys['Space'] = true;
    }, {passive: false});
    jumpBtn.addEventListener('touchend', (e) => {
        e.preventDefault(); keys['Space'] = false;
    }, {passive: false});

    // --- LOOP ---
    const smoothedForward = new THREE.Vector3(0, 0, 1);
    const tempQuat = new THREE.Quaternion();

    function animate() {
        requestAnimationFrame(animate);
        if(window.gameState !== "PLAYING") return;

        const now = Date.now();
        const isPowered = now < powerUpEndTime;
        
        if (isPowered) {
            const timeLeft = powerUpEndTime - now;
            const pct = (timeLeft / CFG.powerDuration) * 100;
            document.getElementById('power-ui').style.display = 'block';
            document.getElementById('power-bar-fill').style.width = pct + "%";
            document.getElementById('power-bar-fill').style.backgroundColor = (timeLeft < 1500) ? "#FF0000" : "#00FFFF";
            mat.enemy.color.setHex(CFG.colors.enemyVuln);
        } else {
            document.getElementById('power-ui').style.display = 'none';
            mat.enemy.color.setHex(CFG.colors.enemyNormal);
        }

        if (keys['Space'] && playerHeight <= 0.05) { playerVerticalSpeed = CFG.jumpForce; window.AudioCtx.jump(); }
        playerHeight += playerVerticalSpeed; playerVerticalSpeed -= CFG.gravity;
        if (playerHeight < 0) { playerHeight = 0; playerVerticalSpeed = 0; }
        playerMesh.position.y = 0.75 + playerHeight;

        let turn = 0;
        if (keys['KeyA'] || keys['ArrowLeft']) turn = 1;
        if (keys['KeyD'] || keys['ArrowRight']) turn = -1;
        if (turn !== 0) playerWrapper.rotateY(turn * CFG.turnSpeed);

        let move = 0;
        if (keys['KeyW'] || keys['ArrowUp']) move = 1;
        if (keys['KeyS'] || keys['ArrowDown']) move = -1;

        if (move !== 0) {
            playerWrapper.translateZ(-move * CFG.moveSpeed);
            const newPos = playerWrapper.position.clone().normalize().multiplyScalar(CFG.planetRadius);
            let hit = false;
            for(const obs of obstacles) {
                if (newPos.distanceTo(obs.pos) < obs.radius) {
                    if (playerHeight < obs.height) { hit = true; break; }
                }
            }
            if (!hit) {
                playerWrapper.position.copy(newPos);
                playerMesh.rotation.z = Math.sin(Date.now() * 0.02) * 0.1;
            } else { playerWrapper.translateZ(move * CFG.moveSpeed); }
        } else { playerMesh.rotation.z *= 0.8; }

        const planetNormal = playerWrapper.position.clone().normalize(); 
        const currentUp = new THREE.Vector3(0, 1, 0).applyQuaternion(playerWrapper.quaternion);
        tempQuat.setFromUnitVectors(currentUp, planetNormal);
        playerWrapper.quaternion.premultiply(tempQuat);

        for(const c of coins) {
            if(!c.active) continue;
            c.mesh.rotation.y += 0.05; c.mesh.position.y = 1.5 + Math.sin(Date.now() * 0.005) * 0.2;
            if (playerWrapper.position.distanceTo(c.group.position) < 2.0) {
                c.active = false; c.group.visible = false;
                levelScore++; window.totalScore += 10; updateHUD(); window.AudioCtx.coin();
                if(levelScore >= CFG.totalCoins) window.startCountdown(currentLevel + 1);
            }
        }
        for(const p of powerPills) {
            if(!p.active) continue;
            p.mesh.scale.setScalar(1 + Math.sin(Date.now()*0.01)*0.2); 
            if (playerWrapper.position.distanceTo(p.group.position) < 2.0) {
                p.active = false; p.group.visible = false;
                powerUpEndTime = Date.now() + CFG.powerDuration;
                window.AudioCtx.powerUp(); 
            }
        }

        for(const enemy of enemies) {
            if(!enemy.active) continue;
            const enemyPos = enemy.group.position.clone();
            const toPlayer = playerWrapper.position.clone().sub(enemyPos);
            const dist = toPlayer.length();
            
            let moveDir = isPowered ? toPlayer.negate() : toPlayer;
            moveDir.normalize();

            const separation = new THREE.Vector3();
            let count = 0;
            for(const other of enemies) {
                if(other === enemy || !other.active) continue;
                const diff = enemyPos.clone().sub(other.group.position);
                const len = diff.length();
                if(len < 4.0 && len > 0) { separation.add(diff.normalize().divideScalar(len * 0.5)); count++; }
            }
            if(count > 0) { moveDir.add(separation.multiplyScalar(2.5)); moveDir.normalize(); }

            const enemyNormal = enemyPos.clone().normalize();
            const projectedDir = moveDir.sub(enemyNormal.multiplyScalar(moveDir.dot(enemyNormal))).normalize();
            const spd = isPowered ? CFG.baseEnemySpeed * 0.6 : CFG.baseEnemySpeed;
            const nextPos = enemyPos.add(projectedDir.multiplyScalar(spd));
            nextPos.normalize().multiplyScalar(CFG.planetRadius);
            
            enemy.group.position.copy(nextPos);
            const enemyQ = new THREE.Quaternion().setFromUnitVectors(upVector, nextPos.clone().normalize());
            enemy.group.quaternion.copy(enemyQ);

            if (dist < 1.5) {
                if(isPowered) {
                    enemy.active = false; enemy.group.visible = false;
                    window.totalScore += 50; updateHUD(); window.AudioCtx.eatGhost();
                    setTimeout(() => { if(window.gameState !== "PLAYING") return; enemy.active = true; enemy.group.visible = true; enemy.group.position.copy(enemy.spawnPos); }, 4000);
                } else { gameOver(); }
            }
        }

        const playerForward = new THREE.Vector3(0, 0, 1).applyQuaternion(playerWrapper.quaternion);
        smoothedForward.lerp(playerForward, CFG.camLag);
        const dot = smoothedForward.dot(planetNormal);
        smoothedForward.sub(planetNormal.clone().multiplyScalar(dot)).normalize();
        if (isNaN(smoothedForward.x)) smoothedForward.copy(playerForward);
        const cameraOffset = planetNormal.clone().multiplyScalar(CFG.camHeight).add(smoothedForward.clone().multiplyScalar(CFG.camDistance));
        camera.position.copy(playerWrapper.position.clone().add(cameraOffset));
        camera.up.copy(planetNormal);
        camera.lookAt(playerWrapper.position);

        const sunOffset = new THREE.Vector3(50, 100, 50).applyQuaternion(playerWrapper.quaternion);
        dirLight.position.copy(playerWrapper.position).add(sunOffset);

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        const aspect = window.innerWidth / window.innerHeight;
        camera.left = -d * aspect; camera.right = d * aspect; camera.top = d; camera.bottom = -d;
        camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
